<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Marry Me, Fuggan? üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Merriweather', serif;
      background: radial-gradient(ellipse at bottom, #0d0d0d, #000);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .page.active {
      display: block;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ff99cc;
      margin-bottom: 20px;
    }
    button {
      background: #ff69b4;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff85c1;
    }
    #giftBox {
      width: 100px;
      height: 100px;
      margin: 30px auto;
      background: #ff69b4;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.4s;
    }
    #giftBox:hover {
      transform: scale(1.1);
    }
    .letter {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.2);
      text-align: left;
    }
    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      text-align: right;
      color: #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493; }
    }
    .sparkle {
      position: fixed;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="page active" id="page1">
    <h1>Will You Marry Me, Fuggan? üíç</h1>
    <button onclick="nextPage()">Yes</button>
    <button onclick="nextPage()">Definitely Yes</button>
  </div>  <div class="page" id="page2">
    <h1>Click the Gift Box üéÅ</h1>
    <div id="giftBox" onclick="nextPage()">üéÅ</div>
  </div>  <div class="page" id="page3">
    <h1>Click "I Love You" to reveal your gift üíñ</h1>
    <button onclick="showLetter()">I Love You</button>
  </div>  <div class="page" id="letterPage">
    <div class="letter">
      <h1>To My Dearest Arushi üíñ</h1>
      <p>From the first moment I heard your voice, something shifted deep within me...</p>
      <!-- full letter continues here as before -->
      <p class="signature">From your Kunal üíå</p>
    </div>
  </div>  <script>
    let currentPage = 1;
    function nextPage() {
      document.getElementById(`page${currentPage}`).classList.remove("active");
      currentPage++;
      document.getElementById(`page${currentPage}`).classList.add("active");
    }

    function showLetter() {
      document.getElementById("page3").classList.remove("active");
      document.getElementById("letterPage").classList.add("active");
      launchConfetti();
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 150;
      const confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngle: 0,
          tiltAngleIncremental: (Math.random() * 0.07) + 0.05
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.tilt = Math.sin(c.tiltAngle - (c.d / 3)) * 15;
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      function animateConfetti() {
        draw();
        requestAnimationFrame(animateConfetti);
      }
      animateConfetti();
    }
  </script></body>
</html>
